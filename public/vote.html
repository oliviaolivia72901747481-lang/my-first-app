<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂实时答题</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; text-align: center; }
        h1 { color: #333; }
        
        /* 投票按钮区域 */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        
        .btn-a { background-color: #FF6384; }
        .btn-b { background-color: #36A2EB; }
        .btn-c { background-color: #FFCE56; }
        .btn-d { background-color: #4BC0C0; }

        /* 图表区域 */
        .chart-container {
            position: relative;
            height: 400px; /* 增加高度确保可见 */
            width: 100%;
            margin-top: 30px;
        }
        
        .reset-btn {
            margin-top: 30px;
            background-color: #666;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>课堂互动：请选择正确答案</h1>

    <div class="options-grid">
        <button class="btn-a" onclick="vote('count_a')">A</button>
        <button class="btn-b" onclick="vote('count_b')">B</button>
        <button class="btn-c" onclick="vote('count_c')">C</button>
        <button class="btn-d" onclick="vote('count_d')">D</button>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <button class="reset-btn" onclick="resetVotes()">管理员重置 (归零)</button>

    <script>
        // ================= 配置区域 =================
        // ⚠️ 请务必确认这里填入的是正确的 URL 和 Key
        const supabaseUrl = 'https://urqxrtlzaifvambytoci.supabase.co' 
        const supabaseKey = 'sb_publishable_UWJrATWMObB576H3ODCicQ_FXX5Li8h'
        // ===========================================

        // 1. 【修复点】改名为 supabaseClient，避免冲突
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey)
        
        // 2. 初始化图表
        // 我们把图表初始化放在最前面，确保无论数据库连没连上，空图表都要先显示出来
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['选项 A', '选项 B', '选项 C', '选项 D'],
                datasets: [{
                    label: '得票数',
                    data: [0, 0, 0, 0], 
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // 让图表自适应容器高度
                scales: {
                    y: { beginAtZero: true, ticks: { stepSize: 1 } }
                }
            }
        });

        let currentData = { count_a: 0, count_b: 0, count_c: 0, count_d: 0 };

        // 3. 获取初始数据
        async function fetchInitialData() {
            const { data, error } = await supabaseClient
                .from('counter')
                .select('*')
                .eq('id', 1)
                .single()

            if (data) {
                updateLocalData(data)
            } else {
                console.error("获取数据失败:", error)
            }
        }

        // 4. 实时监听
        supabaseClient
            .channel('vote-channel')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'counter' }, payload => {
                console.log('收到新票数:', payload.new)
                updateLocalData(payload.new)
            })
            .subscribe()

        function updateLocalData(data) {
            currentData = data;
            myChart.data.datasets[0].data = [data.count_a, data.count_b, data.count_c, data.count_d];
            myChart.update();
        }

        async function vote(columnName) {
            const newValue = currentData[columnName] + 1
            const updateObj = {}
            updateObj[columnName] = newValue

            // 乐观更新（让按钮反应快一点）
            currentData[columnName] = newValue;
            myChart.data.datasets[0].data = [currentData.count_a, currentData.count_b, currentData.count_c, currentData.count_d];
            myChart.update();

            const { error } = await supabaseClient
                .from('counter')
                .update(updateObj)
                .eq('id', 1)
            
            if (error) console.error("投票失败:", error)
        }

        async function resetVotes() {
            if(!confirm("确定要清空所有投票吗？")) return;
            
            await supabaseClient
                .from('counter')
                .update({ count_a: 0, count_b: 0, count_c: 0, count_d: 0 })
                .eq('id', 1)
        }

        fetchInitialData()
    </script>
</body>
</html>
