<body>

    <h1>ğŸš€ è¯¾å ‚æŠ¢ç­”ç³»ç»Ÿ</h1>
    <div id="status-label"><span class="status-dot" id="dot"></span> <span id="text-status">å‡†å¤‡ä¸­</span></div>

    <div class="controls">

    <script>
        // ================= é…ç½®åŒºåŸŸ =================
        const supabaseUrl = 'https://urqxrtlzaifvambytoci.supabase.co' 
        const supabaseKey = 'sb_publishable_UWJrATWMObB576H3ODCicQ_FXX5Li8h'
        // ===========================================

        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey)
        
        const winnerDisplay = document.getElementById('winner-display');
        const dot = document.getElementById('dot');
        const textStatus = document.getElementById('text-status');
        const btnStart = document.getElementById('btn-start');
        
        // ğŸµ èƒœåˆ©éŸ³æ•ˆ (Base64)
        const audioWinSrc = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//uQZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWgAAAA0AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//uQZAAABjhfX/gwA0LAAABBAAAACR2F3f9lAAIAAAAEEAAAA//uQZAAABjhfX/gwA0LAAABBAAAACR2F3f9lAAIAAAAEEAAAA//uQZAAABjhfX/gwA0LAAABBAAAACR2F3f9lAAIAAAAEEAAAA//uQZAAABjhfX/gwA0LAAABBAAAACR2F3f9lAAIAAAAEEAAAA//uQZAAABjhfX/gwA0LAAABBAAAACR2F3f9lAAIAAAAEEAAAA//uQZAAABjhfX/gwA0LAAABBAAAACR2F3f9lAAIAAAAEEAAAA//uQZAAABjhfX/gwA0LAAABBAAAACR2F3f9lAAIAAAAEEAAAA//uQZAAABjhfX/gwA0LAAABBAAAACR2F3f9lAAIAAAAEEAAAA//uQZAAABjhfX/gwA0LAAABBAAAACR2F3f9lAAIAAAAEEAAAA//uQZAABjhmX38YYTIAAAAQAQAACR2F3f9lAAIAAAAEEAAAA//uQZAABjhmX38YYTIAAAAQAQAACR2F3f9lAAIAAAAEEAAAA//uQZAABjhmX38YYTIAAAAQAQAACR2F3f9lAAIAAAAEEAAAA//uQZAABjhmX38YYTIAAAAQAQAACR2F3f9lAAIAAAAEEAAAA//uQZAABjhmX38YYTIAAAAQAQAACR2F3f9lAAIAAAAEEAAAA//uQZAABjhmX38YYTIAAAAQAQAACR2F3f9lAAIAAAAEEAAAA//uQZAABjhmX38YYTIAAAAQAQAACR2F3f9lAAIAAAAEEAAAA//uQZAABjhmX38YYTIAAAAQAQAACR2F3f9lAAIAAAAEEAAAA//uQZAAAAAAA0gAAABBAAAACQAAAAA";
        const soundWin = new Audio(audioWinSrc);

        // ğŸ¹ Web Audio API ç”Ÿæˆå€’è®¡æ—¶éŸ³æ•ˆ (ä¸éœ€è¦å¤–éƒ¨æ–‡ä»¶ï¼Œä¸ä¾èµ–ç½‘é€Ÿ)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(frequency, duration, type = 'sine') {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.value = frequency;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            // å£°éŸ³æ¸éšï¼Œé˜²æ­¢çˆ†éŸ³
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
            osc.stop(audioCtx.currentTime + duration);
        }

        // ç›‘å¬çŠ¶æ€
        supabaseClient
            .channel('admin-room')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'buzzer' }, payload => {
                updateUI(payload.new);
            })
            .subscribe();

        function updateUI(data) {
            if (data.winner) {
                // ğŸ† æŠ¢ç­”ç»“æŸ
                winnerDisplay.className = ""; // ç§»é™¤åŠ¨ç”»
                winnerDisplay.innerText = data.winner + " ğŸ†";
                winnerDisplay.style.color = "#2563eb";
                
                dot.className = "status-dot";
                textStatus.innerText = "æŠ¢ç­”ç»“æŸ";
                soundWin.play().catch(()=>{});
                btnStart.disabled = false;
                
                // ğŸ‰ è§¦å‘ç¤¼èŠ±åº†ç¥è·èƒœè€…
                triggerWinnerConfetti();
            } 
            else if (data.is_active) {
                // ğŸŸ¢ æ­£åœ¨è¿›è¡Œ
                dot.className = "status-dot active";
                textStatus.innerText = "æ­£åœ¨è¿›è¡Œ";
            } 
            else {
                // âšª é‡ç½®çŠ¶æ€
                // å¦‚æœä¸æ˜¯æ­£åœ¨å€’è®¡æ—¶ï¼ˆé€šè¿‡æ–‡å­—åˆ¤æ–­ï¼‰ï¼Œå°±æ˜¾ç¤ºReady
                if(!winnerDisplay.innerText.includes("!")) {
                    winnerDisplay.innerText = "Ready?";
                    winnerDisplay.style.color = "#2563eb";
                }
                dot.className = "status-dot";
                textStatus.innerText = "ç­‰å¾…å¼€å§‹";
                btnStart.disabled = false;
            }
        }

        // 1. é‡ç½®
        async function resetGame() {
            winnerDisplay.className = "";
            winnerDisplay.innerText = "Ready?";
            winnerDisplay.style.color = "#2563eb";
            await supabaseClient.from('buzzer').update({ is_active: false, winner: null }).eq('id', 1);
        }

        // 2. æ ¸å¿ƒï¼šå¸¦åŠ¨ç”»çš„å€’è®¡æ—¶
        async function startCountdown() {
            // æ¿€æ´»éŸ³é¢‘ä¸Šä¸‹æ–‡ (è§£å†³æµè§ˆå™¨è‡ªåŠ¨æ’­æ”¾é™åˆ¶)
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            btnStart.disabled = true; // é˜²æ­¢é‡å¤ç‚¹å‡»
            
            // å€’è®¡æ—¶ 3
            playTone(600, 0.1); // é¢‘ç‡600Hzï¼ŒçŸ­ä¿ƒ
            showAnimText("3");
            await sleep(800);

            // å€’è®¡æ—¶ 2
            playTone(600, 0.1);
            showAnimText("2");
            await sleep(800);

            // å€’è®¡æ—¶ 1
            playTone(600, 0.1);
            showAnimText("1");
            await sleep(800);

            // GO!!!
            playTone(1200, 0.4, 'square'); // é¢‘ç‡1200Hzï¼Œå“äº®
            winnerDisplay.className = "go-anim"; // åˆ‡æ¢åˆ°GOçš„åŠ¨ç”»
            winnerDisplay.innerText = "GO!!!";
            
            // ğŸš€ å‘é€æŒ‡ä»¤ç»™æ•°æ®åº“
            await supabaseClient.from('buzzer').update({ is_active: true, winner: null }).eq('id', 1);
        }

        // è¾…åŠ©ï¼šæ˜¾ç¤ºåŠ¨ç”»æ–‡å­—
        function showAnimText(text) {
            // è¿™é‡Œç”¨äº†ä¸€ä¸ªå°æŠ€å·§ï¼šå…ˆç§»é™¤classå†æ·»åŠ ï¼Œè§¦å‘é‡ç»˜ï¼Œä»è€Œé‡æ’­åŠ¨ç”»
            winnerDisplay.className = ""; 
            void winnerDisplay.offsetWidth; // è§¦å‘é‡ç»˜
            winnerDisplay.className = "pop-in";
            winnerDisplay.innerText = text;
            winnerDisplay.style.color = "#e74c3c";
        }

        // è¾…åŠ©ï¼šç¡çœ å‡½æ•°
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // ğŸ‰ è·èƒœè€…ç¤¼èŠ±ç‰¹æ•ˆ
        function triggerWinnerConfetti() {
            const colors = ['#10b981', '#3b82f6', '#f59e0b', '#ef4444', '#8b5cf6', '#FFD700'];
            
            // ä»ä¸¤ä¾§å‘å°„
            confetti({
                particleCount: 50,
                angle: 60,
                spread: 55,
                origin: { x: 0, y: 0.6 },
                colors: colors
            });
            confetti({
                particleCount: 50,
                angle: 120,
                spread: 55,
                origin: { x: 1, y: 0.6 },
                colors: colors
            });
            
            // ä¸­å¤®å¤§çˆ†å‘
            setTimeout(() => {
                confetti({
                    particleCount: 150,
                    spread: 100,
                    origin: { y: 0.5 },
                    colors: colors
                });
            }, 300);
            
            // æŒç»­å‘å°„
            let count = 0;
            const interval = setInterval(() => {
                confetti({
                    particleCount: 20,
                    angle: Math.random() * 60 + 60,
                    spread: 45,
                    origin: { x: Math.random(), y: 0.6 },
                    colors: colors
                });
                count++;
                if (count > 10) clearInterval(interval);
            }, 200);
        }
        
        // åˆå§‹åŒ–è¯»å–
        supabaseClient.from('buzzer').select('*').eq('id', 1).single().then(({data}) => {
            if(data) updateUI(data);
        });

    </script>
