<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“… è¯¾å ‚ç­¾åˆ°</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/classroom/js/common.js"></script>
    <script src="/classroom/js/navigation.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f0f9ff; text-align: center; }
        .card { background: white; max-width: 400px; margin: 40px auto; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #0284c7; }

        button { width: 100%; padding: 15px; background: #0284c7; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        button:disabled { background: #ccc; }
        #msg { margin-top: 20px; color: #666; font-size: 14px; }
    </style>
</head>

<body>

    <div class="card">
        <h2>ğŸ‘‹ æ¬¢è¿ä¸Šè¯¾ï¼Œè¯·ç­¾åˆ°</h2>
        
        <div id="form-area">
            <input type="text" id="s_name" placeholder="è¯·è¾“å…¥å§“å (å¦‚: å¼ ä¸‰)">
            <input type="tel" id="s_id" placeholder="è¯·è¾“å…¥å­¦å· (å¦‚: 230101)">
            <button id="btn-sign" onclick="doSign()">ğŸ“ ç‚¹å‡»ç­¾åˆ°</button>
        </div>

        <div id="success-area" style="display:none;">
            <div class="check-icon">âœ…</div>
            <h3>ç­¾åˆ°æˆåŠŸ!</h3>
            <p id="time-display"></p>
        </div>
        
        <p id="msg"></p>
    </div>

    <script>
        // ä½¿ç”¨å…¬å…±é…ç½®
        const supabaseClient = ClassroomCommon.createSupabaseClient();
        
        const nameInput = document.getElementById('s_name');
        const idInput = document.getElementById('s_id');
        const btn = document.getElementById('btn-sign');
        const msgEl = document.getElementById('msg');

        // 1. è‡ªåŠ¨å¡«å…… (ä»æµè§ˆå™¨ç¼“å­˜è¯»å–)
        if(localStorage.getItem('my_name')) nameInput.value = localStorage.getItem('my_name');
        if(localStorage.getItem('my_id')) idInput.value = localStorage.getItem('my_id');

        // ================= è¾“å…¥éªŒè¯ =================
        // éªŒè¯å§“å (2-20ä¸ªå­—ç¬¦ï¼Œåªå…è®¸ä¸­æ–‡ã€è‹±æ–‡ã€ç©ºæ ¼)
        function validateName(name) {
            if (name.length < 2 || name.length > 20) {
                return { valid: false, msg: "å§“åé•¿åº¦åº”ä¸º2-20ä¸ªå­—ç¬¦" };
            }
            if (!/^[\u4e00-\u9fa5a-zA-Z\s]+$/.test(name)) {
                return { valid: false, msg: "å§“ååªèƒ½åŒ…å«ä¸­æ–‡ã€è‹±æ–‡å’Œç©ºæ ¼" };
            }
            return { valid: true };
        }

        // éªŒè¯å­¦å· (4-20ä½æ•°å­—æˆ–å­—æ¯)
        function validateStudentId(sid) {
            if (sid.length < 4 || sid.length > 20) {
                return { valid: false, msg: "å­¦å·é•¿åº¦åº”ä¸º4-20ä½" };
            }
            if (!/^[a-zA-Z0-9]+$/.test(sid)) {
                return { valid: false, msg: "å­¦å·åªèƒ½åŒ…å«æ•°å­—å’Œå­—æ¯" };
            }
            return { valid: true };
        }

        // ================= é˜²é‡å¤ç­¾åˆ° =================
        // ä½¿ç”¨å…¬å…±å·¥å…·å‡½æ•° (getTodayKey is available from ClassroomCommon)

        // æ£€æŸ¥ä»Šå¤©æ˜¯å¦å·²ç­¾åˆ° (æœ¬åœ°ç¼“å­˜)
        function hasSignedToday(sid) {
            const signRecord = localStorage.getItem('sign_record');
            if (!signRecord) return false;
            
            try {
                const record = JSON.parse(signRecord);
                return record.date === ClassroomCommon.getTodayKey() && record.student_id === sid;
            } catch {
                return false;
            }
        }

        // ä¿å­˜ç­¾åˆ°è®°å½•åˆ°æœ¬åœ°
        function saveSignRecord(sid) {
            localStorage.setItem('sign_record', JSON.stringify({
                date: ClassroomCommon.getTodayKey(),
                student_id: sid
            }));
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦å·²ç­¾åˆ°
        async function checkExistingSign() {
            const sid = localStorage.getItem('my_id');
            if (!sid) return;

            // æ£€æŸ¥æ•°æ®åº“ (ä»Šå¤©çš„è®°å½•) - ä»¥æ•°æ®åº“ä¸ºå‡†
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const { data } = await supabaseClient
                .from('attendance')
                .select('created_at')
                .eq('student_id', sid)
                .gte('created_at', today.toISOString())
                .limit(1);

            if (data && data.length > 0) {
                // æ•°æ®åº“æœ‰è®°å½•ï¼ŒåŒæ­¥åˆ°æœ¬åœ°ç¼“å­˜
                saveSignRecord(sid);
                showAlreadySigned(new Date(data[0].created_at));
            } else {
                // æ•°æ®åº“æ²¡æœ‰è®°å½•ï¼ˆå¯èƒ½è¢«è€å¸ˆæ¸…é™¤äº†ï¼‰ï¼Œæ¸…é™¤æœ¬åœ°ç¼“å­˜ï¼Œå…è®¸é‡æ–°ç­¾åˆ°
                localStorage.removeItem('sign_record');
            }
        }

        function showAlreadySigned(signTime) {
            document.getElementById('form-area').style.display = 'none';
            document.getElementById('success-area').style.display = 'block';
            document.getElementById('success-area').innerHTML = `
                <div class="check-icon">âœ…</div>
                <h3>ä»Šæ—¥å·²ç­¾åˆ°</h3>
                <p id="time-display">${signTime ? signTime.toLocaleTimeString() : 'å·²è®°å½•'}</p>
                <p style="color:#666; font-size:12px; margin-top:10px;">æ— éœ€é‡å¤ç­¾åˆ°</p>
            `;
        }

        // 2. ç­¾åˆ°é€»è¾‘
        async function doSign() {
            const name = nameInput.value.trim();
            const sid = idInput.value.trim();

            // åŸºç¡€éªŒè¯
            if(!name || !sid) {
                msgEl.innerText = "âš ï¸ å§“åå’Œå­¦å·ä¸èƒ½ä¸ºç©ºï¼";
                msgEl.style.color = "#ef4444";
                return;
            }

            // å§“åéªŒè¯
            const nameCheck = validateName(name);
            if (!nameCheck.valid) {
                msgEl.innerText = "âš ï¸ " + nameCheck.msg;
                msgEl.style.color = "#ef4444";
                return;
            }

            // å­¦å·éªŒè¯
            const sidCheck = validateStudentId(sid);
            if (!sidCheck.valid) {
                msgEl.innerText = "âš ï¸ " + sidCheck.msg;
                msgEl.style.color = "#ef4444";
                return;
            }

            // æ£€æŸ¥ä»Šå¤©æ˜¯å¦å·²ç­¾åˆ°
            if (hasSignedToday(sid)) {
                showAlreadySigned();
                return;
            }

            btn.disabled = true;
            btn.innerText = "æäº¤ä¸­...";
            msgEl.innerText = "";

            // ä¿å­˜åˆ°æœ¬åœ°ï¼Œä¸‹æ¬¡ä¸ç”¨è¾“
            localStorage.setItem('my_name', name);
            localStorage.setItem('my_id', sid);

            // æ£€æŸ¥æ•°æ®åº“ä¸­ä»Šå¤©æ˜¯å¦å·²ç­¾åˆ°
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const { data: existing } = await supabaseClient
                .from('attendance')
                .select('id')
                .eq('student_id', sid)
                .gte('created_at', today.toISOString())
                .limit(1);

            if (existing && existing.length > 0) {
                saveSignRecord(sid);
                showAlreadySigned();
                return;
            }

            // æ‰§è¡Œç­¾åˆ°
            const { error } = await supabaseClient
                .from('attendance')
                .insert([{ student_name: name, student_id: sid }])

            if (error) {
                msgEl.innerText = "âŒ ç­¾åˆ°å¤±è´¥: " + error.message;
                msgEl.style.color = "#ef4444";
                btn.disabled = false;
                btn.innerText = "ğŸ“ ç‚¹å‡»ç­¾åˆ°";
            } else {
                // ä¿å­˜ç­¾åˆ°è®°å½•
                saveSignRecord(sid);
                
                // UI åˆ‡æ¢
                document.getElementById('form-area').style.display = 'none';
                document.getElementById('success-area').style.display = 'block';
                
                const now = new Date();
                document.getElementById('time-display').innerText = now.toLocaleTimeString();
            }
        }

        // ç­‰å¾…é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', function() {
            // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç­¾åˆ°çŠ¶æ€
            checkExistingSign();
            
            // å¯åŠ¨å…¨å±€æ§åˆ¶ç›‘å¬
            ClassroomCommon.initGlobalControlListener(supabaseClient);
            
            // åˆå§‹åŒ–åº•éƒ¨å¯¼èˆª
            if (typeof NavigationComponent !== 'undefined') {
                NavigationComponent.init();
            }
        });
    </script>   
</body>
</html>
