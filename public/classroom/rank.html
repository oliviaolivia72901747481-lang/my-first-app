    <style>

        /* åˆ‡æ¢æŒ‰é’®ç»„ */
        .tab-group {

        /* æˆ‘çš„ç§¯åˆ†å¡ç‰‡ */

        }
        
        /* æ’è¡Œæ¦œ */
        .leaderboard {
            background: white;

            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .leaderboard-title {

        .rank-item {

        }
        .rank-item:hover { background: #f3f4f6; }
        .rank-item.top-1 { background: linear-gradient(135deg, #fef3c7, #fde68a); }
        .rank-item.top-2 { background: linear-gradient(135deg, #e5e7eb, #d1d5db); }
        .rank-item.top-3 { background: linear-gradient(135deg, #fed7aa, #fdba74); }
        .rank-item.is-me { border: 2px solid #3b82f6; background: #eff6ff; }
        
        .rank-position {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 50%;
            margin-right: 12px;
            background: #f3f4f6;
        }
        .rank-position.medal { font-size: 1.5rem; background: transparent; }
        
        .rank-info { flex: 1; }
        .rank-name { font-weight: bold; color: #333; }
        .rank-id { font-size: 0.8rem; color: #999; }
        
        .rank-points {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f59e0b;
        }
        
        /* æˆ‘çš„æ’ååŒºåŸŸï¼ˆä¸åœ¨å‰20åæ—¶æ˜¾ç¤ºï¼‰ */
        .my-rank-section {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #e5e7eb;
        }
        .separator {
            text-align: center;
            color: #999;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        /* åˆ·æ–°æŒ‰é’® */
        .refresh-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .refresh-btn:active { transform: scale(0.95); }
        
        /* åŠ è½½çŠ¶æ€ */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinning { animation: spin 1s linear infinite; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ† ç§¯åˆ†æ’è¡Œæ¦œ</h1>
            <p>åŠªåŠ›å­¦ä¹ ï¼Œèµ¢å–ç§¯åˆ†ï¼</p>
        </div>
        
        <!-- åˆ‡æ¢æŒ‰é’®ï¼šæœ¬èŠ‚è¯¾/æ€»ç§¯åˆ† -->
        <div class="tab-group">
            <button class="tab-btn active" id="tab-today" onclick="switchTab('today')">ğŸ“… æœ¬èŠ‚è¯¾</button>
            <button class="tab-btn" id="tab-total" onclick="switchTab('total')">ğŸ“Š æ€»ç§¯åˆ†</button>
        </div>
        
        <!-- æˆ‘çš„ç§¯åˆ† -->
        <div class="my-points-card">
            <div class="my-points-value" id="my-points">--</div>
            <div class="my-points-label" id="my-points-label">æˆ‘çš„ç§¯åˆ†</div>
            <div class="my-rank" id="my-rank">æ’ååŠ è½½ä¸­...</div>
        </div>
        
        <!-- æ’è¡Œæ¦œ -->
        <div class="leaderboard">
            <div class="leaderboard-title">
                <span id="leaderboard-title-text">ğŸ“Š æœ¬èŠ‚è¯¾æ’å</span>
                <span style="flex:1;"></span>
                <span style="font-size:0.8rem; color:#999; font-weight:normal;">å®æ—¶æ›´æ–°</span>
            </div>
            <div id="rank-list" class="loading">
                åŠ è½½ä¸­...
            </div>
            
            <!-- æˆ‘çš„æ’åï¼ˆä¸åœ¨å‰20åæ—¶æ˜¾ç¤ºï¼‰ -->
            <div id="my-rank-section" class="my-rank-section" style="display: none;">
                <div class="separator">
                    <span>Â·Â·Â·</span>
                </div>
                <div class="rank-item is-me" id="my-rank-item">
                    <!-- åŠ¨æ€å¡«å…… -->
                </div>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="refreshData()" id="refresh-btn">ğŸ”„</button>

    <script>
        // å…¨å±€å˜é‡
        const supabaseClient = ClassroomCommon.createSupabaseClient();
        const myId = localStorage.getItem('my_id');
        const myName = localStorage.getItem('my_name');
        let currentTab = 'today'; // å½“å‰é€‰ä¸­çš„æ ‡ç­¾ï¼š'today' æˆ– 'total'
        
        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tab) {
            currentTab = tab;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('tab-today').classList.toggle('active', tab === 'today');
            document.getElementById('tab-total').classList.toggle('active', tab === 'total');
            
            // æ›´æ–°æ ‡é¢˜
            document.getElementById('leaderboard-title-text').textContent = 
                tab === 'today' ? 'ğŸ“… æœ¬èŠ‚è¯¾æ’å' : 'ğŸ“Š æ€»ç§¯åˆ†æ’å';
            document.getElementById('my-points-label').textContent = 
                tab === 'today' ? 'æœ¬èŠ‚è¯¾ç§¯åˆ†' : 'æ€»ç§¯åˆ†';
            
            // é‡æ–°åŠ è½½æ•°æ®
            refreshData();
        }
        
        // åŠ è½½æˆ‘çš„ç§¯åˆ†
        async function loadMyPoints() {
            if (!myId) {
                document.getElementById('my-points').innerText = '0';
                document.getElementById('my-rank').innerText = 'è¯·å…ˆç­¾åˆ°';
                return { points: 0, rank: 0 };
            }
            
            let points = 0;
            
            if (currentTab === 'today') {
                // è·å–ä»Šæ—¥ç§¯åˆ†
                const todayStats = await PointsSystem.getTodayStats(supabaseClient, myId);
                points = todayStats.total;
            } else {
                // è·å–æ€»ç§¯åˆ†
                points = await PointsSystem.getStudentPoints(supabaseClient, myId);
            }
            
            document.getElementById('my-points').innerText = points;
            return { points };
        }
        
        // åŠ è½½æ’è¡Œæ¦œ
        async function loadLeaderboard() {
            const list = document.getElementById('rank-list');
            list.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            // ä½¿ç”¨ PointsSystem.getLeaderboard() è·å–æ’è¡Œæ¦œæ•°æ®
            const data = await PointsSystem.getLeaderboard(supabaseClient, {
                type: currentTab,
                limit: 20
            });
            
            if (data.length === 0) {
                list.innerHTML = '<div class="loading">æš‚æ— æ•°æ®</div>';
                document.getElementById('my-rank').innerText = 'æš‚æ— æ’å';
                document.getElementById('my-rank-section').style.display = 'none';
                return;
            }
            
            // è®¡ç®—æˆ‘çš„æ’å
            const rankResult = calculateRank(data, myId);
            const myRank = rankResult.rank;
            const isInTop20 = rankResult.isInTop20;
            
            if (myRank > 0) {
                document.getElementById('my-rank').innerText = `ç¬¬ ${myRank} å`;
            } else {
                document.getElementById('my-rank').innerText = 'æœªä¸Šæ¦œ';
            }
            
            // æ¸²æŸ“æ’è¡Œæ¦œï¼ˆå‰20åï¼‰
            const top20 = data.slice(0, 20);
            list.innerHTML = top20.map((student, index) => {
                const rank = index + 1;
                const isMe = student.student_id === myId;
                const topClass = rank <= 3 ? `top-${rank}` : '';
                const meClass = isMe ? 'is-me' : '';
                
                let medal = '';
                if (rank === 1) medal = 'ğŸ¥‡';
                else if (rank === 2) medal = 'ğŸ¥ˆ';
                else if (rank === 3) medal = 'ğŸ¥‰';
                
                const points = currentTab === 'today' ? student.today_points : student.total_points;
                
                return `
                    <div class="rank-item ${topClass} ${meClass}">
                        <div class="rank-position ${medal ? 'medal' : ''}">${medal || rank}</div>
                        <div class="rank-info">
                            <div class="rank-name">${ClassroomCommon.escapeHtml(student.student_name)}${isMe ? ' (æˆ‘)' : ''}</div>
                            <div class="rank-id">${student.student_id}</div>
                        </div>
                        <div class="rank-points">${points}</div>
                    </div>
                `;
            }).join('');
            
            // å¦‚æœæˆ‘ä¸åœ¨å‰20åï¼Œåœ¨åº•éƒ¨å•ç‹¬æ˜¾ç¤ºæˆ‘çš„æ’å
            const myRankSection = document.getElementById('my-rank-section');
            if (!isInTop20 && myId) {
                // è·å–æˆ‘çš„æ•°æ®
                const myData = data.find(s => s.student_id === myId);
                if (myData && myRank > 0) {
                    const points = currentTab === 'today' ? myData.today_points : myData.total_points;
                    document.getElementById('my-rank-item').innerHTML = `
                        <div class="rank-position">${myRank}</div>
                        <div class="rank-info">
                            <div class="rank-name">${ClassroomCommon.escapeHtml(myData.student_name)} (æˆ‘)</div>
                            <div class="rank-id">${myData.student_id}</div>
                        </div>
                        <div class="rank-points">${points}</div>
                    `;
                    myRankSection.style.display = 'block';
                } else {
                    myRankSection.style.display = 'none';
                }
            } else {
                myRankSection.style.display = 'none';
            }
        }
        
        /**
         * è®¡ç®—å­¦ç”Ÿæ’å - ä½¿ç”¨ PointsSystem æ¨¡å—
         * Property 7: Student Rank Calculation
         * Validates: Requirements 1.4, 3.2, 3.3
         */
        function calculateRank(students, studentId) {
            const pointsField = currentTab === 'today' ? 'today_points' : 'total_points';
            return PointsSystem.calculateRank(students, studentId, pointsField);
        }
        
        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            const btn = document.getElementById('refresh-btn');
            btn.classList.add('spinning');
            
            await Promise.all([loadMyPoints(), loadLeaderboard()]);
            
            btn.classList.remove('spinning');
        }
        
        // å®æ—¶è®¢é˜…ç§¯åˆ†å˜åŒ–
        function subscribeToChanges() {
            supabaseClient.channel('rank-changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'student_points' }, () => {
                    refreshData();
                })
                .on('postgres_changes', { event: '*', schema: 'public', table: 'points_log' }, () => {
                    refreshData();
                })
                .subscribe();
        }
        
        // åˆå§‹åŒ–
        window.addEventListener('load', async function() {
            await refreshData();
            subscribeToChanges();
            
            // å¯åŠ¨å…¨å±€æ§åˆ¶ç›‘å¬
            ClassroomCommon.initGlobalControlListener(supabaseClient);
            
            // åˆå§‹åŒ–åº•éƒ¨å¯¼èˆª
            if (typeof NavigationComponent !== 'undefined') {
                NavigationComponent.init();
            }
        });
    </script>
</body>
</html>
