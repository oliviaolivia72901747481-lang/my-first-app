<body>

    <div id="user-status">æ£€æµ‹èº«ä»½ä¸­...</div>
    <div id="screen-area"></div>

    <div id="input-area">
        <input type="text" id="msg-input" placeholder="å‘é€å¼¹å¹• (è¯·æ³¨æ„å¼¹å¹•ç¤¼ä»ª)" maxlength="30">

    <script>
        // ä½¿ç”¨å…¬å…±é…ç½®
        const supabaseClient = ClassroomCommon.createSupabaseClient();
        const screen = document.getElementById('screen-area');
        const input = document.getElementById('msg-input');
        
        // 1. èº«ä»½éªŒè¯ (æ ¸å¿ƒ)
        const userAuth = ClassroomCommon.checkUserAuth();
        if (!userAuth) return; // å¦‚æœæœªç­¾åˆ°ä¼šè‡ªåŠ¨è·³è½¬
        
        const myName = userAuth.name;
        const myId = userAuth.id;
        document.getElementById('user-status').innerText = `å½“å‰ç”¨æˆ·: ${myName} (å·²éšè—)`;

        // ================= æ•æ„Ÿè¯è¿‡æ»¤ç³»ç»Ÿ =================
        // æ•æ„Ÿè¯åº“ (å¯æ ¹æ®éœ€è¦æ‰©å±•)
        const sensitiveWords = [
            // ä¾®è¾±æ€§è¯æ±‡
            'ç¬¨è›‹', 'å‚»ç“œ', 'ç™½ç—´', 'è ¢è´§', 'åºŸç‰©', 'åƒåœ¾', 'æ»šè›‹', 'æ··è›‹',
            // è„è¯
            'å¦ˆçš„', 'ä»–å¦ˆ', 'å§æ§½', 'è‰æ³¥é©¬', 'å°¼ç›', 'å‚»é€¼', 'ç‰›é€¼', 'è£…é€¼',
            // å…¶ä»–ä¸å½“è¯æ±‡
            'å»æ­»', 'å¼±æ™º', 'è„‘æ®‹', 'æ™ºéšœ', 'å˜æ€', 'ç¥ç»ç—…',
            // æ‹¼éŸ³/è°éŸ³å˜ä½“
            'sb', 'nm', 'cnm', 'wtf', 'tmd'
        ];

        // æ•æ„Ÿè¯æ£€æµ‹å‡½æ•° (æ”¯æŒæ¨¡ç³ŠåŒ¹é…)
        function containsSensitiveWord(text) {
            const lowerText = text.toLowerCase();
            // ç§»é™¤ç©ºæ ¼å’Œç‰¹æ®Šå­—ç¬¦åå†æ£€æµ‹ï¼Œé˜²æ­¢ "å‚» ç“œ" è¿™ç§ç»•è¿‡æ–¹å¼
            const cleanText = lowerText.replace(/[\s\.\-\_\*\#\@\!\ï¼Ÿ\ã€‚\ï¼Œ]/g, '');
            
            for (const word of sensitiveWords) {
                if (cleanText.includes(word.toLowerCase())) {
                    return true;
                }
            }
            return false;
        }

        // å‘é€é¢‘ç‡é™åˆ¶ (é˜²åˆ·å±)
        let lastSendTime = 0;
        const SEND_COOLDOWN = 2000; // 2ç§’å†·å´æ—¶é—´

        // 2. å‘é€æ¶ˆæ¯ (å®åä¸ŠæŠ¥)
        async function sendMsg() {
            const text = input.value.trim();
            if (!text) return;

            // é¢‘ç‡é™åˆ¶æ£€æŸ¥
            const now = Date.now();
            if (now - lastSendTime < SEND_COOLDOWN) {
                alert("ğŸš« å‘é€å¤ªå¿«äº†ï¼Œè¯·ç¨åå†è¯•");
                return;
            }

            // é•¿åº¦æ£€æŸ¥
            if (text.length > 50) {
                alert("ğŸš« å¼¹å¹•å†…å®¹è¿‡é•¿ï¼Œè¯·æ§åˆ¶åœ¨50å­—ä»¥å†…");
                return;
            }

            // æ•æ„Ÿè¯è¿‡æ»¤
            if (containsSensitiveWord(text)) {
                alert("ğŸš« è¯·æ–‡æ˜å‘è¨€ï¼Œæ‚¨çš„æ¶ˆæ¯åŒ…å«ä¸å½“å†…å®¹");
                return;
            }

            input.value = ''; 
            lastSendTime = now;

            const { error } = await supabaseClient
                .from('messages')
                .insert([{ 
                    content: text,
                    student_name: myName, // å·å·å¸¦ä¸Šåå­—
                    student_id: myId      // å·å·å¸¦ä¸Šå­¦å·
                }])
            
            if (error) console.error('å‘é€å¤±è´¥:', error);
        }

        // 3. æ¥æ”¶æ¶ˆæ¯ (å‰å°åªæ˜¾ç¤ºæ–‡å­—ï¼Œä¸æ˜¾ç¤ºåå­—)
        supabaseClient
            .channel('danmu-channel')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                // payload.new é‡Œé¢è™½ç„¶æœ‰ student_nameï¼Œä½†æˆ‘ä»¬æ•…æ„ä¸æ˜¾ç¤º
                createDanmu(payload.new.content);
            })
            .subscribe()

        // 4. å¼¹å¹•åŠ¨ç”»
        function createDanmu(text) {
            const div = document.createElement('div');
            div.innerText = text;
            div.className = 'danmu-item';
            
            const colors = ['#FFF', '#FFE4E1', '#7FFFD4', '#FFD700', '#00BFFF', '#FF69B4'];
            div.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            const randomTop = Math.floor(Math.random() * 80) + 5;
            div.style.top = randomTop + '%';

            screen.appendChild(div);

            const duration = Math.floor(Math.random() * 5000) + 6000; // ç¨å¾®æ…¢ä¸€ç‚¹ï¼Œ6-11ç§’
            const animation = div.animate([
                { transform: 'translateX(0)' },
                { transform: `translateX(-${window.innerWidth + 500}px)` }
            ], { duration: duration, easing: 'linear' });

            animation.onfinish = () => div.remove();
        }
        
        // å›è½¦å‘é€
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMsg(); });
        
        // ç­‰å¾…é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', function() {

            ClassroomCommon.initGlobalControlListener(supabaseClient);
            
            // åˆå§‹åŒ–åº•éƒ¨å¯¼èˆª
            if (typeof NavigationComponent !== 'undefined') {

            }
        });
    </script>
