    <script>
        // å…¨å±€å˜é‡ (éœ€è¦åœ¨onclickä¸­è®¿é—®)

                // ç­”é¢˜ç»“æŸæ—¶æ˜¾ç¤ºåé¦ˆï¼ˆè€å¸ˆå…¬å¸ƒç­”æ¡ˆï¼‰

            if (allowedStudent === myName) {

                document.getElementById('status-msg').innerHTML = `${modeText} è¯·ä½œç­”`;

        async function loadQuestion(round) {
            const { data } = await supabaseClient.from('questions').select('*').eq('round', round).maybeSingle();

                // åˆ¤æ–­é¢˜ç›®ç±»å‹ (æ ¹æ® type å­—æ®µæˆ–ç­”æ¡ˆé•¿åº¦åˆ¤æ–­)
                questionType = data.type || 'single';

                    questionType = 'multi';
                }
                // åˆ¤æ–­é¢˜ç‰¹æ®Šå¤„ç†
                if (data.option_a === 'æ­£ç¡®' && data.option_b === 'é”™è¯¯' && !data.option_c && !data.option_d) {

        async function checkIfIVoted() {
            const { data } = await supabaseClient.from('vote_logs').select('option').eq('student_id', myId).eq('round', currentRound).maybeSingle();
            if (data) {

            // åˆå§‹åŒ–ç­”é¢˜åŠŸèƒ½

        // å…¨å±€å‡½æ•° (éœ€è¦ä»HTML onclickè°ƒç”¨)
        function handleOptionClick(option) {
            if (!isRoundActive) return alert("å·²åœæ­¢ä½œç­”");

                // å¤šé€‰é¢˜ï¼šåˆ‡æ¢é€‰ä¸­çŠ¶æ€

        async function submitVote(option) {
            if (!isRoundActive) return alert("å·²åœæ­¢ä½œç­”");
            disableButtons();
            document.getElementById('submit-multi').disabled = true;

            // åˆ¤æ–­æ­£è¯¯ (å¤šé€‰é¢˜éœ€è¦å®Œå…¨åŒ¹é…)

        /**

         * @returns {Object} { total, correct, accuracy }
         * 
         * Property 10: Class Accuracy Calculation

        async function getClassAccuracy(round) {
            try {
                const { data, error } = await supabaseClient
                    .from('vote_logs')
                    .select('is_correct')
                    .eq('round', round);
                
                if (error) {
                    console.error('è·å–ç­çº§æ­£ç¡®ç‡å¤±è´¥:', error);
                    return { total: 0, correct: 0, accuracy: 0 };
                }
                
                const total = data ? data.length : 0;
                const correct = data ? data.filter(r => r.is_correct === true).length : 0;
                const accuracy = total > 0 ? (correct / total) * 100 : 0;
                
                return { total, correct, accuracy };
            } catch (e) {
                console.error('è·å–ç­çº§æ­£ç¡®ç‡å¼‚å¸¸:', e);
                return { total: 0, correct: 0, accuracy: 0 };

                { key: 'B', text: question.option_b },
                { key: 'C', text: question.option_c },
                { key: 'D', text: question.option_d }
            ].filter(opt => opt.text); // è¿‡æ»¤æ‰ç©ºé€‰é¡¹
            
            options.forEach(opt => {
                const isCorrectOption = correctAnswers.includes(opt.key);
                const isStudentChoice = studentAnswers.includes(opt.key);
                
                let cssClass = 'feedback-opt';
                if (isCorrectOption) cssClass += ' correct';
                if (isStudentChoice && !isCorrectOption) cssClass += ' wrong';
                
                optionsHtml += `<div class="${cssClass}">${opt.key}. ${opt.text}</div>`;
            });
            
            optionsDiv.innerHTML = optionsHtml;
            
            // æ˜¾ç¤ºé¢˜ç›®è§£æï¼ˆå¦‚æœ‰ï¼‰
            if (question.explanation && question.explanation.trim()) {
                explanationText.textContent = question.explanation;
                explanationDiv.style.display = 'block';
            } else {
                explanationDiv.style.display = 'none';
            }
            
            // æ˜¾ç¤ºç­çº§æ­£ç¡®ç‡
            if (classStats && classStats.total > 0) {
                accuracySpan.textContent = `${classStats.accuracy.toFixed(1)}% (${classStats.correct}/${classStats.total})`;
            } else {
                accuracySpan.textContent = 'æš‚æ— æ•°æ®';
            }
            
            // æ˜¾ç¤ºåé¦ˆå®¹å™¨
            container.classList.add('show');
        }

        /**
         * éšè—ç­”é¢˜åé¦ˆ
         */
        function hideAnswerFeedback() {
            const container = document.getElementById('feedback-container');
            container.classList.remove('show');
        }

        /**
         * è·å–å­¦ç”Ÿå½“å‰é¢˜ç›®çš„ç­”æ¡ˆ
         * @param {number} round - é¢˜ç›®è½®æ¬¡
         * @returns {string|null} å­¦ç”Ÿç­”æ¡ˆ
         */
        async function getStudentAnswer(round) {
            try {
                const { data } = await supabaseClient
                    .from('vote_logs')
                    .select('option')
                    .eq('student_id', myId)
                    .eq('round', round)
                    .maybeSingle();
                
                return data ? data.option : null;
            } catch (e) {
                console.error('è·å–å­¦ç”Ÿç­”æ¡ˆå¤±è´¥:', e);
                return null;
            }
        }

        /**
         * æ£€æŸ¥å¹¶æ˜¾ç¤ºç­”é¢˜åé¦ˆï¼ˆå½“è€å¸ˆåœæ­¢ç­”é¢˜æ—¶è°ƒç”¨ï¼‰
         */
        async function checkAndShowFeedback() {
            if (!currentQuestion || !currentQuestion.answer) {
                hideAnswerFeedback();
                return;
            }
            
            // è·å–å­¦ç”Ÿç­”æ¡ˆ
            const studentAnswer = await getStudentAnswer(currentRound);
            
            // è·å–ç­çº§æ­£ç¡®ç‡
            const classStats = await getClassAccuracy(currentRound);
            
            // æ˜¾ç¤ºåé¦ˆ
            showAnswerFeedback(currentQuestion, studentAnswer, classStats);
        }
