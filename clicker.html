<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;

        .container {

            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom: 0.5rem; color: #333; }
        #count-display {
            font-size: 6rem;
            font-weight: bold;
            color: #2563eb;
            margin: 1rem 0;
            transition: transform 0.1s;
        }
        /* æ•°å­—å˜åŒ–çš„åŠ¨ç”»æ•ˆæœ */
        .pulse { transform: scale(1.2); }
        
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border-radius: 0.5rem;

            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
        }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="container">
        <h1>è¯¾å ‚ç‚¹èµå™¨ ğŸ‘</h1>
        <div id="count-display">...</div>
        <button onclick="addVote()">ç‚¹èµ +1</button>
    </div>

    <script>
        // ================= é…ç½®åŒºåŸŸ =================
        // è¯·æŠŠä½ åœ¨ Supabase è®¾ç½®é¡µæ‹¿åˆ°çš„ URL å’Œ Key å¡«åœ¨è¿™é‡Œ
        const supabaseUrl = 'https://urqxrtlzaifvambytoci.supabase.co' 
        const supabaseKey = 'sb_publishable_UWJrATWMObB576H3ODCicQ_FXX5Li8h'
        // ===========================================

        // 1. ä¿®å¤ç‚¹ï¼šå·¦è¾¹çš„å˜é‡åæ”¹æˆ supabaseClientï¼Œé¿å…å’Œå·¥å…·ç®±é‡å
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey)
        const display = document.getElementById('count-display')
        
        let currentCount = 0

        async function fetchInitialCount() {
            // 2. ä¿®å¤ç‚¹ï¼šè¿™é‡Œéƒ½è¦ç”¨ supabaseClient
            const { data, error } = await supabaseClient
                .from('counter')
                .select('count')
                .eq('id', 1)
                .single()

            if (data) {
                currentCount = data.count
                updateDisplay(currentCount)
            } else if (error) {
                console.error("è¯»å–é”™è¯¯:", error)
            }
        }

        // 3. ä¿®å¤ç‚¹ï¼šè¿™é‡Œä¹Ÿè¦æ”¹
        supabaseClient
            .channel('any')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'counter' }, payload => {
                console.log('æ”¶åˆ°æ–°æ•°æ®:', payload.new)
                currentCount = payload.new.count
                updateDisplay(currentCount)
                
                display.classList.add('pulse')
                setTimeout(() => display.classList.remove('pulse'), 100)
            })
            .subscribe()

        async function addVote() {
            const newCount = currentCount + 1
            updateDisplay(newCount) 

            // 4. ä¿®å¤ç‚¹ï¼šè¿™é‡Œä¹Ÿè¦æ”¹
            const { error } = await supabaseClient
                .from('counter')
                .update({ count: newCount })
                .eq('id', 1)
            
            if (error) console.error('å†™å…¥å¤±è´¥:', error)
        }

        function updateDisplay(num) {
            display.innerText = num
            currentCount = num
        }

        fetchInitialCount()
    </script>
</body>
